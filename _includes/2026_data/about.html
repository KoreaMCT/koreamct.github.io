<!-- About Section -->
<section id="overview" class="about-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto text-center mb-5">
                <h2 class="section-title">{{ site.data.twenty_26.event_info.about.title }}</h2>
                <p class="section-description">{{ site.data.twenty_26.event_info.about.description }}</p>
            </div>
        </div>
        <div class="row">
            {% for feature in site.data.twenty_26.event_info.about.features %}
            <div class="col-md-4 mb-4">
                <div class="feature-card">
                    <div class="feature-icon">{{ feature.icon }}</div>
                    <h3>{{ feature.title }}</h3>
                    <p>{{ feature.description }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
